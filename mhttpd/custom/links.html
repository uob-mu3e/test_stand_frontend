<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="midas.css">
    <script src="controls.js"></script>
    <script src="midas.js"></script>
    <script src="mhttpd.js"></script>
    <title>Links</title>
</head>
<body class="mcss" onload="mhttpd_init('DAQ/Links');">

<!-- header and side navigation will be filled in mhttpd_start -->
<div id="mheader"></div>
<div id="msidenav"></div>

<div id="mmain">
    <table class="mtable" cellpadding="6">
        <tr>

            <td rowspan=22 style="text-align: right; width: 820px">
                    <div name="modb" data-odb-path="/Equipment/Clock Reset/Settings" onchange="update_boarddrawing(this.value)">
                    <div name="modb" data-odb-path="/Equipment/LinksCentral/Settings" onchange="update_masks(this.value, 0)">
                    <div name="modb" data-odb-path="/Equipment/LinksUpstream/Settings" onchange="update_masks(this.value, 1)">    
                    <div name="modb" data-odb-path="/Equipment/LinksDownstream/Settings" onchange="update_masks(this.value, 2)">
                    <div name="modb" data-odb-path="/Equipment/LinksFibre/Settings" onchange="update_masks(this.value, 3)">   
                    <div name="modb" data-odb-path="/Equipment/LinksCentral/Variables/LinkStatus" onchange="update_status(this.value, 0)">
                    <div name="modb" data-odb-path="/Equipment/LinksUpstream/Variables/LinkStatus" onchange="update_status(this.value, 1)">    
                    <div name="modb" data-odb-path="/Equipment/LinksDownstream/Variables/LinkStatus" onchange="update_status(this.value, 2)">
                    <div name="modb" data-odb-path="/Equipment/LinksFibre/Variables/LinkStatus" onchange="update_status(this.value, 3)">   
                    <div name="modb" data-odb-path="/Equipment/LinksCentral/Variables/SCPL" onchange="update_plls(this.value, 0)">
                    <div name="modb" data-odb-path="/Equipment/LinksUpstream/Variables/SUPL" onchange="update_plls(this.value, 1)">    
                    <div name="modb" data-odb-path="/Equipment/LinksDownstream/Variables/SDPL" onchange="update_plls(this.value, 2)">
                    <div name="modb" data-odb-path="/Equipment/LinksFibre/Variables/SFPL" onchange="update_plls(this.value, 3)">                         

                <canvas width="1200px" height="900px"></canvas>
            </td>
        </tr>
   </table>
</div>
<script src="links.js"></script>
</body>
</html>
