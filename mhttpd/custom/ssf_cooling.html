<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="midas.css">
    <!--link rel="stylesheet" href="mu3estyle.css"-->
    <link rel="stylesheet" type="text/css" href="pixel_tracker.css">
    <script src="controls.js"></script>
    <script src="midas.js"></script>
    <script src="mhttpd.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>SSF Cooling</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }
    </style>

</head>
<body class="mcss" onload="mhttpd_init('myPage');">

    <!-- header and side navigation will be filled in mhttpd_start -->
    <div id="mheader"></div>
    <div id="msidenav"></div>

    <div id="mmain">
        <table class="mtable">
            <tr><th colspan="7" class="mtableheader">SSF Cooling Boxes</th></tr>
            <tr>
                <th>Cooling box</th>
                <th>Temperature (V)</th>
                <th>Temperature (C)</th>
                <th>Pressure (V)</th>
                <th>Pressure (Bar)</th>
                <th>Flow (V)</th>
                <th>Flow (l/min)</th>
            </tr>
            <tr><th colspan="7"></th></tr>
            <tr>
                <th>1 US Inlet</th>
                <td><div id="1_temp_v" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[4]"></div></td>
                <td><div id="1_temp_c" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[4]" data-format="%f1&deg;C" data-formula="79.5 * Math.exp(-0.00011 * (10000 * (x / (5 - x)))) - 1.76"></div></td>
                <td><div id="1_pres_v" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[0]"></div></td>
                <td><div id="1_pres_p" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[0]" data-format="%f2 bar" data-formula="x * 9 / 4"></div></td>
                <td><div id="1_flow_v" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[8]"></div></td>
                <td><div id="1_flow_l" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[8]" data-format="%f2 l/min" data-formula="1000 / (x / (2500 / 4095)) / (78 * 60)"></div></td>
            </tr>
            <tr><th colspan="7"></th></tr>
            <tr>
                <th>2 DS Inlet</th>
                <td><div id="2_temp_v" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[5]"></div></td>
                <td><div id="2_temp_c" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[5]" data-format="%f1&deg;C" data-formula="79.5 * Math.exp(-0.00011 * (10000 * (x / (5 - x)))) - 1.76"></div></td>
                <td><div id="2_pres_v" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[1]"></div></td>
                <td><div id="2_pres_p" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[1]" data-format="%f2 bar" data-formula="x * 9 / 4"></div></td>
                <td><div id="2_flow_v" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[9]"></div></td>
                <td><div id="2_flow_l" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[9]" data-format="%f2 l/min" data-formula="1000 / (x / (2500 / 4095)) / (78 * 60)"></div></td>
            </tr>
            <tr><th colspan="7"></th></tr>
            <tr>
                <th>3 US Outlet</th>
                <td><div id="3_temp_v" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[6]"></div></td>
                <td><div id="3_temp_c" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[6]" data-format="%f1&deg;C" data-formula="79.5 * Math.exp(-0.00011 * (10000 * (x / (5 - x)))) - 1.76"></div></td>
                <td><div id="3_pres_v" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[2]"></div></td>
                <td><div id="3_pres_p" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[2]" data-format="%f2 bar" data-formula="x * 9 / 4"></div></td>
                <td>N.A.</td>
                <td>N.A.</td>
            </tr>
            <tr><th colspan="7"></th></tr>
            <tr>
                <th>4 DS Outlet</th>
                <td><div id="4_temp_v" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[7]"></div></td>
                <td><div id="4_temp_c" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[7]" data-format="%f1&deg;C" data-formula="79.5 * Math.exp(-0.00011 * (10000 * (x / (5 - x)))) - 1.76"></div></td>
                <td><div id="4_pres_v" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[3]"></div></td>
                <td><div id="4_pres_p" class="modbvalue" data-odb-path="/Equipment/Water/Variables/Input[3]" data-format="%f2 bar" data-formula="x * 9 / 4"></div></td>
                <td>N.A.</td>
                <td>N.A.</td>
            </tr>
        </table>
    </div>
    <div id="debug">

    </div>
    <script src="ssf_cooling.js"></script>
 
</body>
</html>
