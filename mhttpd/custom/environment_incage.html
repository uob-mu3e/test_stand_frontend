<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="midas.css">
    <script src="controls.js"></script>
    <script src="midas.js"></script>
    <script src="mhttpd.js"></script>
    <title>In-cage Environment</title>
    <style>
        th, td {
            padding: 10px;
        }
    </style>

</head>
<body class="mcss" onload="mhttpd_init('Environment/Cage');">

    <!-- header and side navigation will be filled in mhttpd_start -->
    <div id="mheader"></div>
    <div id="msidenav"></div>

    <div id="mmain">
        <table class="mtable">
            <tr><th class="mtableheader">Environment inside cage</th></tr>
            <tr><td>
                <div style="position:relative;margin:auto">
                    <img src="cage.png">

                    <!-- FEC 0 -->
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[5]"
                         data-format="%f1&deg;C"
                         data-formula="x*100"
                         style="position:absolute;top:20px;left:20px;"></div>

                    <!-- FEC 2 -->
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[9]"
                         data-format="%f1&deg;C"
                         data-formula="x*100"
                         style="position:absolute;top:20px;left:930px"></div>

                    <!-- US -->
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[12]"
                         data-format="O2 %f1%"
                         data-formula="x*10"
                         style="position:absolute;top:180px;left:170px"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[14]"
                         data-format="RH %f1%"
                         data-formula="(x/5.0-0.16)/0.0062"
                         style="position:absolute;top:200px;left:170px"></div>

                    <!-- DS -->
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[16]"
                         data-format="O2 %f1%"
                         data-formula="10*x"
                         style="position:absolute;top:180px;left:750px"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[18]"
                         data-format="RH %f1%"
                         data-formula="(x/5.0-0.16)/0.0062"
                         style="position:absolute;top:200px;left:750px"></div>

                    <!-- top left -->
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                         data-format="%f1&deg;C"
                         style="position:absolute;top:20px;left:390px;color:grey"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[3]"
                         data-format="O2 %f1%"
                         data-formula="x*10"
                         style="position:absolute;top:40px;left:390px"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[4]"
                         data-format="RH %f1%"
                         data-formula="(x/5.0-0.16)/0.0062"
                         style="position:absolute;top:60px;left:390px"></div>

                    <!-- top right -->
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[10]"
                         data-format="%f1&deg;C"
                         data-formula="x*100"
                         style="position:absolute;top:20px;left:650px"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[7]"
                         data-format="O2 %f1%"
                         data-formula="5*x"
                         style="position:absolute;top:40px;left:650px"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[8]"
                         data-format="RH %f1%"
                         data-formula="(x/5.0-0.16)/0.0062"
                         style="position:absolute;top:60px;left:650px"></div>

                    <!-- PCMini52 -->
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[1]"
                         data-format="%f1&deg;C"
                         data-formula="x*20-20"
                         style="position:absolute;top:80px;left:750px;color:grey"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[2]"
                         data-format="RH %f1%"
                         data-formula="x*20"
                         style="position:absolute;top:100px;left:750px"></div>

                    <!-- SciFi tracker -->
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                         data-format="%f1&deg;C"
                         style="position:absolute;top:130px;left:390px;color:grey"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                         data-format="%f1&deg;C"
                         style="position:absolute;top:130px;left:560px;color:grey"></div>

                    <!-- bottom left -->
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                         data-format="%f1&deg;C"
                         style="position:absolute;top:340px;left:390px;color:grey"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[11]"
                         data-format="O2 %f1%"
                         data-formula="10*x"
                         style="position:absolute;top:360px;left:390px"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[13]"
                         data-format="RH %f1%"
                         data-formula="(x/5.0-0.16)/0.0062"
                         style="position:absolute;top:380px;left:390px"></div>

                    <!-- bottom right -->
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                         data-format="%f1&deg;C"
                         style="position:absolute;top:340px;left:650px;color:grey"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                         data-format="O2 %f1%"
                         style="position:absolute;top:360px;left:650px;color:grey"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[17]"
                         data-format="RH %f1%"
                         data-formula="(x/5.0-0.16)/0.0062"
                         style="position:absolute;top:380px;left:650px;color:grey"></div>

                    <!-- Water -->
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                         data-format="Water %f1"           
                         style="position:absolute;top:400px;left:200px;color:blue"></div>
                    <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[6]"
                         data-format="Water %f1"
                         style="position:absolute;top:400px;left:700px;color:blue;"></div>

                </div>
            </td></tr>
        </table>
    </div>
</body>
