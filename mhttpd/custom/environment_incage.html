<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="midas.css">
    <script src="controls.js"></script>
    <script src="midas.js"></script>
    <script src="mhttpd.js"></script>
    <title>In-cage Environment</title>
    <style>
        th, td {
            padding: 10px;
        }
    </style>

</head>
<body class="mcss" onload="mhttpd_init('Environment/Cage');">

    <!-- header and side navigation will be filled in mhttpd_start -->
    <div id="mheader"></div>
    <div id="msidenav"></div>

    <div id="mmain">
        <table class="mtable">
            <tr><th class="mtableheader">Environment inside cage</th></tr>
            <tr><td>
                <div style="position:relative;width:1500px;margin:auto">
                    <img src="cage.png">
                </div>

                <!-- FEC 1 -->
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="%f1&deg;C"
                     data-formula="x*1"
                     style="position:absolute;top:100px;left:70px"></div>

                <!-- FEC 3 -->
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="%f1&deg;C"
                     data-formula="x*1"
                     style="position:absolute;top:100px;left:1430px"></div>

                <!-- DS -->
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="O2 %f1%"
                     style="position:absolute;top:360px;left:270px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="RH %f1%"
                     style="position:absolute;top:380px;left:270px"></div>

                <!-- US -->
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="O2 %f1%"
                     style="position:absolute;top:360px;left:1200px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="RH %f1%"
                     style="position:absolute;top:380px;left:1200px"></div>

                <!-- top left -->
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="%f1&deg;C"
                     style="position:absolute;top:120px;left:600px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="O2 %f1%"
                     style="position:absolute;top:140px;left:600px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="RH %f1%"
                     style="position:absolute;top:160px;left:600px"></div>

                <!-- top right -->
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="%f1&deg;C"
                     style="position:absolute;top:120px;left:1000px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="O2 %f1%"
                     style="position:absolute;top:140px;left:1000px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="RH %f1%"
                     style="position:absolute;top:160px;left:1000px"></div>

                <!-- PCMini52 -->
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="%f1&deg;C"
                     style="position:absolute;top:200px;left:1150px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="RH %f1%"
                     style="position:absolute;top:220px;left:1150px"></div>

                <!-- Pixel tracker -->
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="%f1&deg;C"
                     style="position:absolute;top:300px;left:620px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="%f1&deg;C"
                     style="position:absolute;top:300px;left:880px"></div>

                <!-- bottom left -->
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="%f1&deg;C"
                     style="position:absolute;top:640px;left:600px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="O2 %f1%"
                     style="position:absolute;top:660px;left:600px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="RH %f1%"
                     style="position:absolute;top:680px;left:600px"></div>

                <!-- bottom right -->
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="%f1&deg;C"
                     style="position:absolute;top:640px;left:1000px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="O2 %f1%"
                     style="position:absolute;top:660px;left:1000px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="RH %f1%"
                     style="position:absolute;top:680px;left:1000px"></div>

                <!-- Water -->
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="Water %f1"
                     style="position:absolute;top:718px;left:350px"></div>
                <div class="modbvalue" data-odb-path="/Equipment/Environment/Variables/Input[0]"
                     data-format="Water %f1"
                     style="position:absolute;top:718px;left:1100px"></div>

            </td></tr>
        </table>
    </div>
</body>
