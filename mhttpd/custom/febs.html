<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="midas.css">
    <script src="controls.js"></script>
    <script src="midas.js"></script>
    <script src="mhttpd.js"></script>
    <title>Front-end Boards</title>
</head>
<body class="mcss" onload="mhttpd_init('myPage');">

<!-- header and side navigation will be filled in mhttpd_start -->
<div id="mheader"></div>
<div id="msidenav"></div>

<div id="mmain">
    <table class="mtable" cellpadding="6">
      <tr>
        <td rowspan=22 style="text-align: right;">
                <div name="modb" data-odb-path="/Equipment/LinksIntegration/Settings" onchange="update_masks(this.value)">
                <div name="modb" data-odb-path="/Equipment/LinksIntegration/Variables/FEBFirmware" onchange="update_firmware(this.value)">
                <div name="modb" data-odb-path="/Equipment/SwitchingIntegration/Variables/SCFE" onchange="update_sc(this.value,0)">
                <div name="modb" data-odb-path="/Equipment/SwitchingUpstream/Variables/SUFE" onchange="update_sc(this.value,1)">
                <div name="modb" data-odb-path="/Equipment/SwitchingDownstream/Variables/SDFE" onchange="update_sc(this.value,2)">
                <div name="modb" data-odb-path="/Equipment/SwitchingFibres/Variables/SFFE" onchange="update_sc(this.value,3)">
                <div name="modb" data-odb-path="/Equipment/FEBCrates/Settings" onchange="update_slots(this.value)">
                <canvas width="1200px" height="900px"></canvas>
        </td>
        <td>
        Firmware File:
        </td>
        </tr>
        <tr>
        <td name="modbvalue" data-odb-path="/Equipment/SwitchingIntegration/Commands/Firmware File" data-odb-editable="1"></td>
       </tr>
       <tr>
       <td>
       FEB ID:
       </td>
       </tr>
       <tr>
        <td name="modbvalue" data-odb-path="/Equipment/SwitchingIntegration/Commands/Firmware FEB ID" data-odb-editable="1"></td>
       </tr>
       <tr>
        <td>
        Is emergency image:
        </td>
        </tr>
        <tr>
         <td>
          <input type="checkbox" 
          name="modbcheckbox" 
          data-odb-path="/Equipment/SwitchingIntegration/Commands/Firmware Is Emergency Image"
          data-odb-editable="1">
         </input>
         </td>
        </tr>
       <tr>
	       <td ><button name="programming" class="mbutton" onclick="start_programming()"> 
			       Load Firmware </button></td>
       </tr>
   </table>
</div>
<script src="febs.js"></script>
</body>
</html>
