<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="midas.css">
    <script src="controls.js"></script>
    <script src="midas.js"></script>
    <script src="mhttpd.js"></script>
    <title>Front-end Boards</title>
</head>
<body class="mcss" onload="mhttpd_init('myPage');">

<!-- header and side navigation will be filled in mhttpd_start -->
<div id="mheader"></div>
<div id="msidenav"></div>

<div id="mmain">
    <table class="mtable" cellpadding="6">
      <tr>
        <td rowspan=22 style="text-align: right;">
                <div name="modb" data-odb-path="/Equipment/Links/Settings" onchange="update_masks(this.value)">
                <div name="modb" data-odb-path="/Equipment/Switching/Variables/FEBFirmware" onchange="update_firmware(this.value)">
                <div name="modb" data-odb-path="/Equipment/Switching/Variables/SCFE" onchange="update_sc(this.value,0)">
                <div name="modb" data-odb-path="/Equipment/Switching/Variables/SUFE" onchange="update_sc(this.value,1)">
                <div name="modb" data-odb-path="/Equipment/Switching/Variables/SDFE" onchange="update_sc(this.value,2)">
                <div name="modb" data-odb-path="/Equipment/Switching/Variables/SFFE" onchange="update_sc(this.value,3)">
                <div name="modb" data-odb-path="/Equipment/FEBCrates/Settings" onchange="update_slots(this.value)">
                <canvas width="1200px" height="900px"></canvas>
        </td>
        <td>
        Firmware File:
        </td>
        </tr>
        <tr>
        <td name="modbvalue" data-odb-path="/Equipment/Switching/Settings/Firmware File" data-odb-editable="1"></td>
       </tr>
       <tr>
       <td>
       FEB ID:
       </td>
       </tr>
       <tr>
        <td name="modbvalue" data-odb-path="/Equipment/Switching/Settings/Firmware FEB ID" data-odb-editable="1"></td>
       </tr>
       <tr>
       <td ><button name="modbbutton" class="mbutton"
                    data-odb-path="/Equipment/Switching/Settings/Load Firmware"
                    data-odb-value="1">
                    Load Firmware
</button></td>
       </tr>
   </table>
</div>
<script src="febs.js"></script>
</body>
</html>
