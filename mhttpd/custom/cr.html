<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="midas.css">
    <script src="controls.js"></script>
    <script src="midas.js"></script>
    <script src="mhttpd.js"></script>
    <title>Clock and Reset</title>
</head>
<body class="mcss" onload="mhttpd_init('DAQ/Clock and Reset');">

<!-- header and side navigation will be filled in mhttpd_start -->
<div id="mheader"></div>
<div id="msidenav"></div>

<div id="mmain">
    <table class="mtable" cellpadding="6">
        <tr>
            <td style="text-align: right;">
                Payload:
            </td>
            <td>
                <div name="modbvalue"
                     data-odb-path="/Equipment/Clock Reset/Settings/Payload"
                    data-odb-editable="1"></div>
            </td>
            <td rowspan=22 style="text-align: right; width: 820px">
                <div class="modb" data-odb-path="/Equipment/Clock Reset/Variables" onchange="update_boarddrawing(this.value)"></div>
                <div class="modb" data-odb-path="/Equipment/Clock Reset/Settings" onchange="update_masks(this.value)"></div>
                <canvas width="800px" height="800px"></canvas>
            </td>
            <td style="text-align: right; width: 200px">
                System active:
            </td>
            <td width="100px">
                <input type="checkbox"
                       name="modbcheckbox"
                       data-odb-path="/Equipment/Clock Reset/Settings/Active" />
            </td>
        </tr>
        <tr>
            <td style="text-align: center">
                <input type="checkbox"
                       name="modbcheckbox"
                       data-odb-path="/Equipment/Clock Reset/Settings/Addressed" />
                Address
            </td>
            <td>
               <div name="modbvalue"
                     data-odb-path="/Equipment/Clock Reset/Settings/FEBAddress"
                     data-odb-editable="1"></div>
            </td> 
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                    data-odb-path="/Equipment/Clock Reset/Settings/Run Prepare"
                    data-odb-value="1">
                Run Prepare
                </button>
            </td>
            <td style="text-align: right;">
                TX_CLK_MASK:
            </td>
            <td>
                <div name="modbvalue"
                     data-odb-path="/Equipment/Clock Reset/Settings/TX_CLK_MASK"
                     data-odb-editable="1"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                    data-odb-path="/Equipment/Clock Reset/Settings/Sync"
                    data-odb-value="1">
                    Sync
                </button>
            </td>
            <td style="text-align: right;">
                TX_RST_MASK:
            </td>
            <td>
                <div name="modbvalue"
                     data-odb-path="/Equipment/Clock Reset/Settings/TX_RST_MASK"
                     data-odb-editable="1"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                    data-odb-path="/Equipment/Clock Reset/Settings/Start Run"
                    data-odb-value="1">
                Start Run
                </button>
            </td>
            <td style="text-align: right;">
                TX_CLK_INVERT_MASK:
            </td>
            <td>
                <div name="modbvalue"
                     data-odb-path="/Equipment/Clock Reset/Settings/TX_CLK_INVERT_MASK"
                     data-odb-editable="1"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                    data-odb-path="/Equipment/Clock Reset/Settings/End Run"
                    data-odb-value="1">
                End Run
                </button>
            </td>
            <td style="text-align: right;">
                TX_RST_INVERT_MASK:
            </td>
            <td>
                <div name="modbvalue"
                     data-odb-path="/Equipment/Clock Reset/Settings/TX_RST_INVERT_MASK"
                     data-odb-editable="1"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                    data-odb-path="/Equipment/Clock Reset/Settings/Abort Run"
                    data-odb-value="1">
                Abort Run
                </button>
            </td>
            <td style="text-align: right;">
                RX_MASK:
            </td>
            <td>
                <div name="modbvalue"
                     data-odb-path="/Equipment/Clock Reset/Settings/RX_MASK"
                     data-odb-editable="1"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                        data-odb-path="/Equipment/Clock Reset/Settings/Start Link Test"
                        data-odb-value="1">
                    Start Link Test
                </button>
            </td>
            <td style="text-align: right;">
                TX_MASK[0]:
            </td>
            <td>
                <div name="modbvalue"
                     data-odb-path="/Equipment/Clock Reset/Settings/TX_MASK[0]"
                     data-odb-editable="1"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                        data-odb-path="/Equipment/Clock Reset/Settings/Stop Link Test"
                        data-odb-value="1">
                    Stop Link Test
                </button>
            </td>
            <td style="text-align: right;">
                TX_INVERT_MASK[0]:
            </td>
            <td>
                <div name="modbvalue"
                     data-odb-path="/Equipment/Clock Reset/Settings/TX_INVERT_MASK[0]"
                     data-odb-editable="1"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                        data-odb-path="/Equipment/Clock Reset/Settings/Start Sync Test"
                        data-odb-value="1">
                    Start Sync Test
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                        data-odb-path="/Equipment/Clock Reset/Settings/Stop Sync Test"
                        data-odb-value="1">
                    Stop Sync Test
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                        data-odb-path="/Equipment/Clock Reset/Settings/Test Sync"
                        data-odb-value="1">
                    Test Sync
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                        data-odb-path="/Equipment/Clock Reset/Settings/Reset"
                        data-odb-value="1">
                    Reset
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                        data-odb-path="/Equipment/Clock Reset/Settings/Stop Reset"
                        data-odb-value="1">
                    Stop Reset
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                        data-odb-path="/Equipment/Clock Reset/Settings/Enable"
                        data-odb-value="1">
                    Enable
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button name="modbbutton" class="mbutton" style="width: 150px"
                        data-odb-path="/Equipment/Clock Reset/Settings/Disable"
                        data-odb-value="1">
                    Disable
                </button>
            </td>
        </tr>
    </table>
</div>

<script src="clockboard.js"></script>
</body>
</html>
